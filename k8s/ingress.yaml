apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: brain-tasks-app-ingress
  namespace: default
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing             # Use "internal" for internal ALB
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'       # Ports ALB listens on
    alb.ingress.kubernetes.io/target-type: ip                      # Use "instance" if you want to target instance IDs
    alb.ingress.kubernetes.io/healthcheck-path: /                  # Health check path, adjust if your app has a health endpoint
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: brain-tasks-service                          # Replace with your actual service name
                port:
                  number: 80
